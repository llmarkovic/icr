  $(document).ready(function(){

  $('body').css('display', 'none');
  $('body').fadeIn(1000);

  });

  $("#druga").hide();
  $("#cetvrta").hide();
  $("#sesta").hide();

  var x=0;
  var y=0;
  var z=0;

  $( "#klik1" ).click(function() {
      x++;
      $( "#druga" ).slideDown(1200).delay(300);
      $("#prva").slideUp(1200);
      if(x>1){
          $( "#druga" ).slideUp(1200);
          $("#prva").slideDown(1200).delay(300);
          x=0;
      }
});

$( "#klik2" ).click(function() {
      y++;
      $("#treca").slideUp(1000);
      $( "#cetvrta" ).fadeIn(1200);
      if(y>1){
          $( "#cetvrta" ).slideUp(1000);
          $("#treca").slideDown (1200).delay(1000);
          y=0;
      }
});

$( "#klik3" ).click(function() {
      z++;
      $("#peta").animate({
  left: '250px',
  opacity: '0.5',
  height: '150px',

  opacity: '1',

          $("#peta").animate({

  height: '500px',

          z=0;
      }
});
